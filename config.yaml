# Organization Insurance Classifier Configuration

# Data Processing
data:
  excel_file: "data/raw/COP29.xlsx"
  excluded_sheets: ["temporary passes", "media", "parties"]
  required_columns: ["Nominated by", "Name", "Organization"]  # V2.0: Simplified column names

# Web Scraping
scraping:
  timeout: 10
  max_retries: 3
  retry_delay: 2
  max_content_length: 2000
  user_agent: "Mozilla/5.0 (compatible; OrgClassifier/1.0)"

# AI Classification
classification:
  api_provider: "openrouter"
  model: "google/gemini-2.0-flash-001"
  max_tokens: 100
  temperature: 0.1

# Caching
cache:
  enabled: true
  max_age_days: 30
  cache_directory: "data/cache"

# Logging
logging:
  level: "INFO"
  log_to_file: true
  log_directory: "logs"
  max_log_files: 10

# Processing
processing:
  batch_size: 50
  parallel_workers: 4
  enable_progress_bar: true

# Fuzzy matching for organization normalization
fuzzy_matching:
  threshold: 80  # Similarity threshold (0-100) - reduced for v2.0 to catch more similar organizations
  max_suggestions: 10  # Maximum number of similar names to consider

# Data cleaning - values to be considered as null/empty and removed
data_cleaning:
  null_organization_values:
    - "Not applicable"
    - "Not Applicable" 
    - "not applicable"
    - "-"
    - "."
    - "none"
    - "None"
    - "NONE"
    - "N/A"
    - "n/a"
    - "NA"
    - "na"
    - "|Na"
